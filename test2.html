    <title>eFood | eShop - Online Food ordering</title>

<style>
    body {
        font-family: 'Source Sans Pro';
    }
</style>


<style>
     :root {
        --primary-color: #f96220;
        --white-color: #ffff;
        --secondary-color: #f5f5f5;
        --secondary-b-color: #d9d9d9;
    }
    
    .btn-primary {
        padding: 15px;
        background-color: var(--primary-color);
        border-radius: 5px;
        border: var(--primary-color);
        border: none;
    }
    
    .btn-primary:hover {
        background-color: var(--primary-color);
    }
    
    .btn-primary:focus {
        background-color: var(--primary-color);
        border: var(--primary-color);
    }
    
    .btn-secondary {
        padding: 15px;
        background-color: var(--secondary-color);
        border-radius: 5px;
        color: #c8c8c8;
        border: 2px solid var(--secondary-b-color);
    }
    
    .btn-secondary:hover {
        background-color: var(--secondary-color);
        border: #c8c8c8;
        color: #c8c8c8;
    }
    
    .btn-secondary:focus {
        background-color: var(--secondary-color);
        border: #c8c8c8;
        color: #c8c8c8;
    }
</style>

<body id="back_to_top">


    <div class="container text-center">
        <h1>Custom Button</h1>
        <div class="row p-2">
            <h2 class="mb-4">Button Primary</h2>
            <div class="col">
                <button class="btn btn-primary btn-sm">Button Primary Small</button>
            </div>
            <div class="col">
                <button class="btn btn-primary ">Button Primary middium</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-lg">Button Primary large</button>
            </div>
        </div>

        <div class="row p-2">
            <h2 class="mb-4">Button Secondary</h2>
            <div class="col">
                <button class="btn btn-secondary btn-sm">Button secondary Small</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary ">Button secondary middium</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary btn-lg">Button secondary large</button>
            </div>
        </div>
    </div>

</body>
