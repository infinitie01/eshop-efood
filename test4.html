            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="efood.html" method="GET">
                        <input type="text" name="" class="form-control" id="">

                        <br>
                        <button class="btn btn-primary col-12 " type="submit"> Send OTP</button>
                    </form>
                    <hr>
                    <button class="btn col-12">Continue with Email</button>
                    <button class="btn col-12">Continue with Google</button>
                </div>
                <div class="modal-footer text-left">
                    New to eFood ? <label for="" style="color:#f96120">Create account</label>
                </div>
            </div>
        </div>
    </div>

    <!-- End Login -->


    <!-- Sign up Modal -->
    <div class="modal fade " id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="" class="form-control" id="" placeholder="full name">
                    <br>
                    <input type="email" name="" class="form-control" id="" placeholder="email">
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked" style="font-size: 11px;">
                            i agree to e food <span class="text-danger">Terms of service. Privacy Policy </span>and
                            <span class="text-danger">Content Policies</span>
                        </label>
                    </div>
                    <button class="btn btn-primary col-12 "> Send OTP</button>
                    <hr>

                    <button class="btn col-12">Continue with Google</button>
                </div>
                <div class="modal-footer text-left">
                    New to eFood ? <label for="" style="color:#f96120">Create account</label>
                </div>
            </div>
        </div>
    </div>
